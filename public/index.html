<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./output.css" rel="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Online Video Converter</title>
  </head>
  <body class="min-h-screen flex justify-center items-center">
    <div
      class="flex flex-col align-middle bg-gray-700 p-16 rounded-lg text-white"
    >
      <div class="underline text-3xl font-semibold mb-6">
        Online Video Converter
      </div>
      <form action="/convert" method="post" enctype="multipart/form-data">
        <label class="block mb-2 text-white">Choose a file</label>

        <input
          type="file"
          name="file"
          id="file_input"
          class="text-black border border-gray-400 rounded p-2 cursor-pointer"
        />

        <div class="mb-4 flex flex-col gap-3">
          <label for="to">To :</label>
          <select name="to" class="text-black">
            <option>.mp4</option>
            <option>.flv</option>
            <option>.mov</option>
            <option>.avi</option>
            <option>.webm</option>
            <option>.mp3</option>
          </select>
        </div>
        <div class="flex flex-col">
          <button class="bg-red-700 px-4 py-2 rounded-lg">Convert</button>
        </div>
      </form>
    </div>
    <script src="server.js"></script>
  </body>
</html>
